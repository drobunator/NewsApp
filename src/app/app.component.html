<div class="container">
  <mat-toolbar class="toolbar">
    <span> {{ 'Новини' }} </span>
    <mat-form-field class="select">
      <mat-select [(value)]="selected">
        <mat-option class="select__option" *ngFor="let lang of langs | keyvalue " [value]="lang.key">
          {{lang.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>


<main class="main">
  <app-form-section></app-form-section>
  <div class="news-container">
<app-card style="margin: 0 auto" *ngFor="let item of data"
[item] = item
></app-card>
  </div>
</main>

</div>
